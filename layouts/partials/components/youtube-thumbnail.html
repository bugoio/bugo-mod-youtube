<div class="video-thumbnail {{ range .Params }}{{ . }} {{ end }}" role="button">
  <a href="#" class="video-link" data-ytid="{{ .Get 0 }}">
      <img src="https://img.youtube.com/vi/{{ .Get 0 }}/maxresdefault.jpg"/>
      {{ partial "icons/play-circle-regular" . }}
  </a>
  {{ partial "components/youtube-modal" . }}
</div>
