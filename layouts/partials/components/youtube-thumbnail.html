<div class="youtube-thumbnail video-thumbnail {{ range .Params }}{{ . }} {{ end }}">
  <a href="#" class="video-link" data-modal="modal-{{ .Get 0 }}" data-target="video-{{ .Get 0 }}" data-ytid="{{ .Get 0 }}" role="button">
      <img src="https://img.youtube.com/vi/{{ .Get 0 }}/maxresdefault.jpg"/>
      {{ partial "icons/play-circle-regular" . }}
  </a>
  {{ partial "components/youtube-modal" . }}
</div>
